<!DOCTYPE html>
<html>

<head>
    <style>
        .blanco {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .negro1 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
            margin: 20px;
            height: 210px;
            width: 100%;
        }

        .negro2 {
            display: flex;
            flex-flow: row nowrap;
            background-color: black;
            margin: 20px;
            height: 240px;
            width: 100%;
        }

        .negro3 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
            margin: 20px;
            height: 75px;
            width: 100%;
        }

        .gris {
            background-color: rgb(12, 56, 77);
            margin: 8px;
            height: 30%;
            width: 98%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        .salmonp {
            background-color: rgb(219, 78, 62);
            height: 35%;
            width: 23%;
        }

        .salmong {
            background-color: rgb(219, 78, 62);
            height: 35%;
            width: 45%;
        }

        .naranja {
            background-color: rgb(235, 109, 36);
            margin: 8px;
            height: 30%;
            width: 98%;
        }

        .amarillo {
            background-color: rgb(255, 198, 11);
            margin: 20px;
            height: 35%;
        }

        .grisoscuro {
            background-color: rgb(72, 72, 90);
            margin: 20px;
            width: 66%;
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            justify-content: center;
        }

        .tomate {
            background-color: rgb(243, 39, 32);
            margin: 20px;
            width: 33%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-flow: column wrap;
        }

        .azuloscuro {
            background-color: rgb(36, 71, 148);
            margin: 10px;
            height: 15%;
            width: 47%;
        }

        .azulclaro {
            background-color: rgb(115, 177, 202);
            margin: 10px;
            height: 15%;
            width: 95%;
        }

        .amarilloclaro {
            background-color: rgb(243, 243, 147);
            margin: 10px;
            height: 15%;
            width: 90%;
        }

        .mostaza {
            background-color: rgb(224, 192, 8);
            margin: 10px;
            height: 33%;
            width: 97%;
        }
    </style>
</head>

<body>
    <div class="blanco">
        <div class="negro1">
            <div class="gris">
                <div class="salmonp"></div>
                <div class="salmong"></div>
                <div class="salmonp"></div>
            </div>
            <div class="naranja">
                <div class="amarillo"></div>
            </div>
        </div>
        <div class="negro2">
            <div class="grisoscuro">
                <div class="azuloscuro"></div>
                <div class="azuloscuro"></div>
                <div class="azuloscuro"></div>
                <div class="azuloscuro"></div>
                <div class="azulclaro"></div>
            </div>
            <div class="tomate">
                <div class="amarilloclaro"></div>
                <div class="amarilloclaro"></div>
            </div>
        </div>
        <div class="negro3">
            <div class="mostaza"></div>
        </div>
    </div>
</body>

</html>
